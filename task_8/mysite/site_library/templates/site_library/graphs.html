<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Graphs</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light " style='margin-left: 17px;'>
        <a class="navbar-brand" href="/">Городская библиотека</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/"><strong>Главная</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="libraries">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin">Панель Администратора</a>
                </li>
            </ul>
        </div>
    </nav>
    <center><h4 style='margin-left: 15px;'>Статистика библиотеки</h4></center>
    <div class="graphs" style="display:flex; flex-wrap: wrap; align-items: center; justify-content: space-around;">
        {%for g in graphs%}
        <div class="graph" style="width: 400px; height: 400px; margin: 10px;">
            {% load static %}
            <img src="{{g}}" alt="graph" style="width: 350px; height: 350px;">
        </div>
    {%endfor%}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
