<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light " style='margin-left: 17px;'>
        <a class="navbar-brand" href="/">Городская библиотека</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/"><strong>Главная</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="libraries">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin">Панель Администратора</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
      <h3 class="mb-3">Загрузка пдф</h3>
    </div>
    <div class="container">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{form.as_p}}
          <span>{{error}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
    <a href="{% url 'pdfloaded' %}" class="btn btn-secondary">Посмотреть список загруженных пдф</a>
</div>  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
